[tool.black]
line-length = 100
target-version = ["py311"]
exclude = '''
/(
    \.git
  | \.venv
  | build
  | dist
)/
'''

[tool.isort]
profile = "black"
line_length = 100
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true

[tool.ruff]
line-length = 100
ignore = ["E203", "E501", "F401", "F403", "F405"]
extend-exclude = [
    ".git",
    "__pycache__",
    "build",
    "dist",
    ".venv"
]
